<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<canvas id="field" width="800" height="600"></canvas>
<script>
var canvas;
var ctx;
var map = {
    name: "",
    hexes: []
};

var currentHex = null;

var hexSize = 16; // 六角形の最長部分のサイズ
var hexOffsetLeft = 20;
var hexOffsetTop = 20;
var hexM = hexSize * Math.sqrt(3)/2; // ルート3/2 を先に計算しておく。
var Hex = function( xval, yval ){ // HEX を管理するクラス
    this.x = xval;
    this.y = yval;
}
Hex.prototype.includePoint = function( x, y ){
    /*
    var xc;
    if ( this.y % 2 == 0 ){
        xc = this.x * hexM * 2; 
    }else{
        xc = this.x * hexM * 2 + hexM;
    }
    xc += hexOffsetLeft;
    var yc = this.y * hexSize * 3 / 2;
    yc += hexOffsetTop;

    if ( (xc - x ) ^ 2 + (yc - y )^2 < hexM ^ 2 ){
        return true;
    }*/
    return false;
}
// HEX の表示
Hex.prototype.draw = function(){
    var xc;
    if ( this.y % 2 == 0 ){
        xc = this.x * hexM * 2; 
    }else{
        xc = this.x * hexM * 2 + hexM;
    }
    xc += hexOffsetLeft;
    var x1 = xc - hexM; // p2, p3
    var x2 = xc + hexM; // p5, p6
    var yc = this.y * hexSize * 3 / 2;
    yc += hexOffsetTop;

    //console.dir( this );
    ctx.strokeStyle = "white";
    ctx.fillStyle = "black";
    if ( this == currentHex ){
        ctx.strokeStyle = "red";
    }
    ctx.beginPath();
    ctx.moveTo( xc, yc - hexSize );    // p1
    ctx.lineTo( x1, yc - hexSize / 2); // p2
    ctx.lineTo( x1, yc + hexSize / 2); // p3
    ctx.lineTo( xc, yc + hexSize );    // p4
    ctx.lineTo( x2, yc + hexSize / 2); // p5
    ctx.lineTo( x2, yc - hexSize / 2 ); // p6
    ctx.lineTo( xc, yc - hexSize );    // p1
    ctx.stroke();
}

function getHex( x, y){
    var tx = Math.floor( (x) / hexM);
    var ty = Math.floor( (y+hexSize*3/4) / (hexSize * 3/2) );
    if ( ty % 2 == 0 ){
        tx = Math.floor((tx+1) / 2);
    }else{
        tx = Math.floor((tx) /2);
    }
    var str = tx + "," + ty;
    //console.dir( map.hexes[str]);
    return str;
}

// キャンバスの初期化
function init(){
    canvas = document.getElementById("field");
    if ( ! canvas || ! canvas.getContext ) { return false; }
    ctx = canvas.getContext('2d');

    // マウスカーソルのある HEX を取得
    canvas.onmousemove = function(e){
        var x = e.clientX-canvas.offsetLeft - hexOffsetLeft;
        var y = e.clientY-canvas.offsetTop - hexOffsetTop;

        // currentHex = null;


        //console.log( tx + "," + ty );
        var str = getHex( x, y );
        currentHex = map.hexes[str];
        //console.dir( currentHex );
        /*
        for ( var i in map.hexes ){
            var hex = map.hexes[i];
            if ( hex.includePoint( x, y ) ){
                console.log( x + ":" + y );
                console.dir( hex );
                currentHex = hex;
            }
        }*/
    };
}

function drawCanvas(){
    ctx.fillStyle = "gray";
    ctx.fillRect( 0, 0, canvas.clientWidth, canvas.clientHeight );
}

function init_map()
{
    map = {name: "", hexes: []};
    for ( var x = 0; x < 20; x ++ ){
        for ( var y = 0; y < 20; y ++ ){
            var str = x + "," + y;
            map.hexes[str] = ( new Hex(x, y) );
        }
    }
    console.dir( map );
}

function drawMap()
{
    for( var hex in map.hexes ){
        map.hexes[hex].draw();
    }
}

requestAnimationFrame(function (t0) {
    const ctx = canvas.getContext('2d');
    render(t0);
    function render(t1) {
        requestAnimationFrame(render);
        drawCanvas();
        drawMap();
        //draw(ctx, t1 - t0);
    }
});

init();
init_map();


</script>
</body>
</html>
